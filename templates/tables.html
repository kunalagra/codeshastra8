{% include 'admin-layout.html' %}

<!-- Begin Page Content -->
<div class="container-fluid">
  
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">View Your Data</h1>
  <p class="mb-4">Your Collected Data</p>
  
  <!-- DataTales Example -->
  <div class="border-bottom-success card shadow mb-4">
      <a href="#readcard" class="d-block card-header py-3 collapsed" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="readcard">

      <h6 class="m-0 font-weight-bold text-primary">View Data</h6>
      </a>
    <div class="collapse" id="readcard">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Position </th>
              <th>Sleep Disturbance</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Position </th>
              <th>Sleep Disturbance</th>
            </tr>
          </tfoot>
          <tbody>
            {% for a in values %}
            <tr>
              {% for row in a %}
              
              <td>{{ row }}</td>
              
              
              
              {% endfor %}
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  
</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright &copy; Your Website 2022</span>
    </div>
  </div>
</footer>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="static/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="static/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="static/vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="static/js/demo/datatables-demo.js"></script>

</body>
